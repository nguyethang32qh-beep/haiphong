<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phỏng Hài</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #ffeef7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #ff66a3;
            font-size: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffc2dd;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 15px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff66a3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }
        button:hover {
            background: #ff3d8a;
        }
        #result {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Câu hỏi: Sinh nhật của Hằng Nguỹn là???</h2>
        <input id="answer" placeholder="Nhập câu trả lời...">
        <button onclick="check()">Xác nhận</button>
        <p id="result"></p>
    </div>

    <script>
        function check() {
            const correct = "3/6";
            const user = document.getElementById("answer").value.trim().toLowerCase();

            if (user === correct.toLowerCase()) {
                window.location.href = "https://drive.google.com/drive/folders/1XzSgx_N39eIK5lpNa-zj9p-2hPWmn2tj?usp=sharing";
            } else {
                document.getElementById("result").innerText = "Sai rồi, nhập lại đi bé ơi~";
            }
        }
    </script>
</body>
</html>
